<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iOS Personal Link Page</title>
<style>
  :root {
    --gradient-light: linear-gradient(135deg, #c3dafe, #e0c3fc);
    --gradient-dark: linear-gradient(135deg, #1c1c1e, #2c2c30);
    --glass-bg: rgba(255, 255, 255, 0.15);
    --glass-border: rgba(255, 255, 255, 0.25);
    --button-bg: rgba(255, 255, 255, 0.25);
    --button-hover: rgba(255, 255, 255, 0.35);
    --text-light: #111;
    --text-dark: #eee;
    --neon-blue: #4fd1ff;
    --neon-purple: #c084fc;
    --card-width: 320px;
    --card-radius: 30px;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    height: 100%;
    background: var(--gradient-light);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    transition: background 0.5s;
  }

  body.dark {
    background: var(--gradient-dark);
  }

  /* Add top padding on small screens so toggle doesn't overlap card */
  @media (max-width: 480px) {
    body {
      padding-top: 70px; /* Height + margin of toggle */
      align-items: flex-start; /* Align card from top */
      overflow-y: auto;
    }
  }

  /* Liquid Glass Card */
  .card {
    width: var(--card-width);
    max-height: 90vh;
    padding: 40px 20px 30px 20px;
    border-radius: var(--card-radius);
    background: var(--glass-bg);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid var(--glass-border);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-y: auto;
    animation: cardEntrance 1s ease-out forwards;
    scroll-behavior: smooth;
  }

  /* Neon glow border */
  .card::before {
    content: "";
    position: absolute;
    top: -5%;
    left: -5%;
    width: 110%;
    height: 110%;
    border-radius: var(--card-radius);
    background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
    opacity: 0.25;
    filter: blur(30px);
    z-index: -1;
  }

  /* Profile Image */
  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 25%;
    object-fit: cover;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    transition: transform 0.3s;
  }
  .profile-img:hover {
    transform: scale(1.05);
  }

  /* Name */
  .name {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 30px;
    color: var(--text-light);
    transition: color 0.5s;
  }
  body.dark .name {
    color: var(--text-dark);
  }

  /* Buttons */
  .button {
    width: 100%;
    padding: 15px 20px;
    margin: 10px 0;
    border-radius: 15px;
    font-size: 1rem;
    font-weight: 500;
    background: var(--button-bg);
    color: var(--text-light);
    border: none;
    cursor: pointer;
    box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.4),
      inset 0 -2px 3px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    z-index: 0;
  }
  body.dark .button {
    color: var(--text-dark);
  }

  .button:hover {
    background: var(--button-hover);
    box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.3),
      inset 0 -1px 2px rgba(0, 0, 0, 0.25), 0 8px 20px rgba(0, 0, 0, 0.2);
    transform: scale(1.05);
  }

  .button:active {
    transform: scale(0.98);
  }

  /* Neon glow pulse on hover */
  .button::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #4fd1ff, #c084fc);
    opacity: 0;
    transition: opacity 0.3s;
    filter: blur(15px);
    z-index: -1;
    border-radius: 15px;
  }
  .button:hover::after {
    opacity: 0.6;
    animation: neonPulse 1s infinite alternate;
  }

  @keyframes neonPulse {
    0% {
      opacity: 0.5;
      transform: scale(1);
    }
    100% {
      opacity: 0.8;
      transform: scale(1.05);
    }
  }

  /* Icon inside button */
  .button i {
    margin-right: 10px;
    font-size: 1.2rem;
    display: inline-block;
    transition: transform 0.4s ease, color 0.4s ease;
  }
  .button:hover i {
    transform: rotate(20deg) scale(1.2);
    color: #4fd1ff;
  }

  /* Dark Mode Toggle */
  .toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 50px;
    height: 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    display: flex;
    align-items: center;
    padding: 3px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1000;
  }
  .toggle-circle {
    width: 24px;
    height: 24px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }
  body.dark .toggle-circle {
    transform: translateX(20px);
  }

  /* Siri-style Pulse */
  .siri-pulse {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    margin-top: 30px;
    height: 20px;
    gap: 5px;
  }
  .siri-pulse span {
    display: block;
    width: 6px;
    height: 6px;
    background: linear-gradient(180deg, #4fd1ff, #c084fc);
    border-radius: 50%;
    animation: pulse 1s infinite ease-in-out;
  }
  .siri-pulse span:nth-child(1) {
    animation-delay: 0s;
  }
  .siri-pulse span:nth-child(2) {
    animation-delay: 0.1s;
  }
  .siri-pulse span:nth-child(3) {
    animation-delay: 0.2s;
  }
  .siri-pulse span:nth-child(4) {
    animation-delay: 0.3s;
  }
  .siri-pulse span:nth-child(5) {
    animation-delay: 0.4s;
  }
  @keyframes pulse {
    0%,
    100% {
      transform: scaleY(0.4);
      opacity: 0.6;
    }
    50% {
      transform: scaleY(1.4);
      opacity: 1;
    }
  }

  /* Card entrance animation */
  @keyframes cardEntrance {
    0% {
      transform: translateY(-50px) scale(0.8);
      opacity: 0;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
  }

  /* MagSafe snap effect */
  .card,
  .button {
    transition: transform 0.25s cubic-bezier(0.25, 1.5, 0.5, 1);
  }
  .card:hover {
    transform: scale(1.02) rotateX(0deg) rotateY(0deg);
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .card {
      width: 90vw;
      padding: 30px 15px 25px 15px;
      max-height: 85vh;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .button {
      font-size: 0.9rem;
      padding: 12px 15px;
      border-radius: 12px;
    }
    .button i {
      font-size: 1.1rem;
      margin-right: 8px;
    }
  }
</style>
<!-- Font Awesome Icons for buttons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle" id="darkModeToggle" aria-label="Toggle dark mode" role="button" tabindex="0">
    <div class="toggle-circle"></div>
  </div>

  <!-- Liquid Glass Card -->
  <div class="card" id="card">
    <img
      src="https://placekitten.com/200/200"
      alt="Profile"
      class="profile-img"
      loading="lazy"
      width="100"
      height="100"
    />
    <div class="name">John Doe</div>

    <!-- Siri-style Pulse -->
    <div class="siri-pulse" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Buttons -->
    <button class="button" aria-label="LinkedIn">
      <i class="fab fa-linkedin" aria-hidden="true"></i> LinkedIn
    </button>
    <button class="button" aria-label="Chess.com">
      <i class="fas fa-chess" aria-hidden="true"></i> Chess.com
    </button>
    <button class="button" aria-label="WhatsApp">
      <i class="fab fa-whatsapp" aria-hidden="true"></i> WhatsApp
    </button>
    <button class="button" aria-label="Phone Number">
      <i class="fas fa-phone" aria-hidden="true"></i> Phone Number
    </button>
    <button class="button" aria-label="Email">
      <i class="fas fa-envelope" aria-hidden="true"></i> Email
    </button>
    <button class="button" aria-label="GitHub">
      <i class="fab fa-github" aria-hidden="true"></i> GitHub
    </button>
  </div>

  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Keyboard accessibility for toggle
    toggle.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggle.click();
      }
    });

    // Parallax motion effect
    const card = document.getElementById("card");
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      card.style.transform = `translateY(0) rotateX(${-y}deg) rotateY(${x}deg)`;
    });
    document.addEventListener("mouseleave", () => {
      card.style.transform = `translateY(0) rotateX(0deg) rotateY(0deg)`;
    });

    // Button Ripple Animation
    document.querySelectorAll(".button").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        const ripple = document.createElement("span");
        ripple.style.position = "absolute";
        ripple.style.width = ripple.style.height = "100px";
        ripple.style.background = "rgba(255,255,255,0.3)";
        ripple.style.borderRadius = "50%";
        ripple.style.left = `${e.offsetX - 50}px`;
        ripple.style.top = `${e.offsetY - 50}px`;
        ripple.style.animation = "ripple 0.6s linear";
        btn.appendChild(ripple);
        ripple.addEventListener("animationend", () => ripple.remove());
      });
    });

    // Ripple Keyframes
    const style = document.createElement("style");
    style.innerHTML = `
    @keyframes ripple {
      0% { transform: scale(0); opacity: 0.6; }
      100% { transform: scale(4); opacity: 0; }
    }`;
    document.head.appendChild(style);

    // Auto Dark Mode based on system preference
    if (
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches
    ) {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
