<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bio Page Bookshelf</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
    padding: 40px;
    margin: 0;
  }

  /* Top Layer for Photo Frame */
  .top-layer {
    width: 72%;
    max-width: 1000px;
    display: flex;
    justify-content: flex-start;
    position: relative;
    z-index: 50;
    margin-bottom: -40px;
    --photo-top: -26px;
  --photo-left: 0px;
  }

  .photo-frame {
    width: 140px;
    height: 180px;
    border: 8px solid #6e563a;
    border-radius: 6px;
    background: url('photo.jpg') center/cover no-repeat;
    background-color: #d2b48c;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 0 12px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    position: relative;
  top: var(--photo-top, 0px);
  left: var(--photo-left, 0px);
  }

  .photo-frame:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 12px 26px rgba(0,0,0,0.45);
  }

  .photo-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .photo-modal img {
    width: 320px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    border: 10px solid #6e563a;
    background: #d2b48c;
  }

  /* SHELVES */
  .shelf-wrapper {
    width: 80%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    gap: 60px;
    z-index: 1;
  }

  .shelf {
    width: 100%;
    height: 80px;
    position: relative;
    border-bottom: 16px solid #f3f3f3;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
  }

  .shelf::before {
    content: "";
    position: absolute;
    top: 16px;
    background: linear-gradient(90deg, #fafafa 0%, #ffffff 100%);
    height: 26px;
    width: calc(100% + 40px);
    box-shadow: 0px -1px 6px rgba(0, 0, 0, 0.05), 0px 4px 16px rgba(0, 0, 0, 0.25);
    z-index: 2;
  }

  .shelf::after {
    content: "";
    height: 80px;
    width: calc(100% + 40px);
    position: absolute;
    top: 42px;
    background: linear-gradient(180deg, #f3f3f3 0%, rgba(255, 255, 255, 0) 100%);
    clip-path: polygon(0% 0%, 100% 0%, 97% 100%, 3% 100%);
    z-index: -1;
  }
</style>
</head>
<body>

  <div class="top-layer">
    <div class="photo-frame"></div>
  </div>

  <div class="shelf-wrapper">
    <div class="shelf"></div>
    <div class="shelf"></div>
    <div class="shelf"></div>
    <div class="shelf"></div>
  </div>

  <div class="photo-modal" id="photoModal">
    <img src="photo.jpg" alt="Photo" />
  </div>

<script>
  const frame = document.querySelector('.photo-frame');
  const modal = document.getElementById('photoModal');

  frame.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>

</body>
</html>
